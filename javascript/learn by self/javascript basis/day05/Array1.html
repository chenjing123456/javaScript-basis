<!DOCTYPE html>
<html>
<head>
	<title>array</title>
	<meta charset="utf-8">
</head>
<body>
<input type="text" id="text1" onblur="countString(this.value)">
<input type="text" value="2,7,45,67,8,24" id="text">
<input type="button" value="数组翻转" onclick="oprateArr(1)">
<input type="button" value="数组排序" onclick="oprateArr(2)">
<input type="button" value="数组大小排序" onclick="oprateArr(3)">
<script type="text/javascript">
	var arr1=[1,"fhg",5,true];
	var arr2=new Array(4,5,"fggh",67,5);
	var arr3=new Array(4);//空数组，长度为4
	var arr4=new Array("4");
	console.log(arr1);
	console.log(arr2);
	console.log(arr3);
	console.log(arr4);
	console.log(arr4.length);
    
    console.log(arr1.toString());//转换为字符串
    console.log(arr1.join("|"));//转化为字符串，以|分割
    console.log(arr1.concat(4,5));//连接数组
    var str=arr1.concat(78,9);
    console.log(str.toString());

    var str5=arr2.slice(0,2);
    console.log(str5.toString());//从下标0开始 到下标2结束并且不包括2

    console.log(arr1.reverse());//翻转数组

    // 数组排序
    var array=[34,56,12,3,7,86,20];
    // console.log(array.sort());//按照字符串的编码顺序进行排序
    // function Func(a,b){
    //    return a-b;
    // }
    // array.sort(Func);//函数名作为参数
    // console.log(array.toString());//从小到大
    function sortFunc(a,b){  
        return b-a;  
        }  
     array.sort(sortFunc);  
     console.log(array.toString());//从大到小
     console.log(arr1.pop());//删除并返回最后一个元素
     console.log(arr1.push("fg",5));//在最后添加元素
     console.log(arr1);
     console.log(arr1.shift());
     console.log(arr1);

     var str3=["fjg",90,8,0,"fhgh","jfgghj"];
     str3.unshift("d");
     console.log(str3);
     str3.splice(1,3,"f","g");
     console.log(str3);
    //检测数组的翻转和排序
    function oprateArr(t){
    var arrayy=document.getElementById('text').value.split(",");
    switch(t){
        case 1:
        arrayy.reverse();
        console.log(arrayy);
        break;
        case 2:
        arrayy.sort();
        console.log(arrayy);
        break;
        case 3:
        arrayy.sort(sortFunc);
        console.log(arrayy);
        break;
    }
    }
    function countString(str){
      var result=new Array();
      for(var i=0;i<str.length;i++){
        var curstr=str.charAt(i);
        var isHad=false;//假设默认是没有的       
        for(var j=0;j<result.length;j++){
            if(curstr==result[j][0]){
                isHad=true;
                result[j][1]++;
                break;
            }

        }
        if(!isHad){
           result.push(new Array(curstr,1));   
        }
      }
    console.log(result.toString());
    }
</script>
</body>
</html>
