<!DOCTYPE html>
<html>
<head>
	<title>math 对象</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	//随机得到3-9之间的一个整数（包含3，不包含9）
	//① * (9-3)则得到0-6之间的小数。
    // ② +3则得到3-9之间的小数。
	function getNum(){
		var max=9;
		var min=3;
		var seed=Math.random();
		var n=Math.floor(seed*(max-min)+min);
		console.log(n);

	}
	getNum();
</script>
</body>
</html>
