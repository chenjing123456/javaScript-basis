<!DOCTYPE html>
<html>
<head>
	<title>Array attributes and functions</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	var arr=[1,2,43,5,2,1];
	console.log(arr.every(function(x){
		return x<5;
	}));

	var arr1 = arr.filter(function(x){
		return x<5;
	});

	console.log(arr1);
	console.log(arr1.indexOf(1));//返回下标
	console.log(arr.lastIndexOf(1));

</script>
</body>
</html>
