<script type="text/javascript">
//1-100的积
	var product=1;
	for(i=2;i<=100;i++) {
		product*=i;
	} 
	console.log(product);
//1000以内不能被7整除的整数之和
	var sum=0;
	for(i=1;i<=1000;i++) {
		if(i%7!==0) {
	       sum+=i;
		}
	}
	console.log(sum);

//计算出1-100以内不能被3整除的整数和大于等于2000的数字
    var sum=0;
    for(j=1;j<=100;j++) {
    	if(j%3!=0) {
    		sum=sum+j;
    		if(sum>=2000) {
    			break;//跳出所有循环，加上break只输出第一个超过2000的值
    			console.log(sum);
    		}
    	}
    }

//找出200-300中不能被3整除的数的和；用continue运行
    var sum=0;
    for(var i=200;i<=300;i++){
    	if(i%3===0){
    		continue;
    	}
    	sum+=i;
    	document.write(sum+"<br>");
    }
//找出200-300中能被7整除的第一个整数和
    var sum=0;
    for(var i=200;i<=300;i++) {
    	sum+=i;
    	if(sum%7===0) {
    		document.write(sum+"<br>");
    		break;
    	}
    }
</script>
