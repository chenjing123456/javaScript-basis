<!DOCTYPE html>
<html>
<head>
	<title>数组练习</title>
	<meta charset="utf-8">

<body>
<script type="text/javascript">
//求一组数中所有数的和 平均值
  var array=new Array(56,43,23,64,78);
  var sum=0;
  for(i=0;i<array.length;i++) {
      sum+=array[i];
      var avg=sum/array.length;
  }
  console.log(avg);
//求一组数中的最大值 最小值，以及所在位置（3步）
  //assum 4 7 8 4 6 9 10 中的最大值(循环次数是array.length-1)
    var max=array[0];//假设数组中的第一个元素是最大值
    var maxIndex=0;//则最大值的索引为0
    var min=array[0];//假设数组中的第一个元素是最小值
    var minIndex=0;//则最小值的索引为0
    for(i=1;i<array.length;i++){
       if(max<array[i]) {//判断大小
       	max=array[i];
       	maxIndex=i;
       }
       if(min>array[i]) {//判断大小
        min=array[i];
        minIndex=i;
       }
       console.log(max,maxIndex);
       console.log(min,minIndex);
   }
//将字符串数组用|分割 假设为["dee","sdg","gffd"]
 //way 1  此方法会在最后多一个|
   // var array=["dee","sdg","gffd"];
   // var str="";
   // var seperator="|";
   // for(i=0;i<array.length;i++) {
   //     str=str+array[i]+seperator;
   // }
   // console.log(str);
 //way 2 
   var array=["dee","sdg","gffd"];
   var seperator="|";//分隔符
   var str=array[0];//先告诉第一个，然后从第一个开始在每个元素前放一个分隔符
   for(i=1;i<array.length;i++) {
   	str=str+seperator+array[i];
   }
   console.log(str);
//要求将数组中的0项去掉，将不为0的数组存入一个数组，生成一个新数组
  //思路：假设[0,43,0,45,6,0,8,4]
  //先把0项去掉。
  //再放入一个新数组
   var array=[0,43,0,45,6,0,8,4];
   var arr=[];
   for(var i=0;i<array.length;i++) {
       if(array[i]!==0) {//找到不为0的项
         arr[arr.length]=array[i];//利用arr.length做索引(如果用i则会导致索引不连续)
       }
    }
    console.log(arr);
//翻转数组
   //定义一个新的空数组接收
  var arr=[];
  //假设数组[4,6,34,2,7,9] 结果为[9,7,2,34,6,4]
  var array=[4,6,34,2,7,9];
  //反循环遍历数组
  for(var i=array.length-1;i>=0;i--){
     arr[arr.length]=array[i]; //arr.length作为新数组的索引
  }
   console.log(arr);
//一个字符串数组，求字符串数组中每个字符的长度，存储到一个新数组中
   var array=["fhgd","dh","hfhdf","f"];
   var arr=[];//定义一个新数组
   for(i=0;i<array.length;i++){
    var length=array[i].length;
    arr[i]=length;
   }
   console.log(arr);
</script>
