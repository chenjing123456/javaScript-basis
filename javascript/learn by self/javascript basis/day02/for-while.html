<script type="text/javascript">
	var evenSum=0;
	var oddSum=0;
	for(var i=1;i<=100;i++){
		//判断奇偶数
       if(i%2==0){
       	evenSum+=i;//偶数
       }
       else{
       	oddSum+=i;//奇数
       }
	}
	console.log(evenSum);
	console.log(oddSum);
	//求数列1,1,2,3,5,8,13...规律
	//假设要求第12的数
	var n1=1;
	var n2=1;
    for(var i=3;i<=12;i++){
    	var sum=n1+n2;//第n个的数值
    	n1=n2;
    	n2=sum;
    }
    console.log(n1);
    console.log(n2);
//打印9*9乘法表
    document.write("<table border='1px' cellspacing='0' cellpadding='0'>");
    for(i=1;i<=9;i++){
    	//外循环 控制行
    	document.write("<tr>");
    	for(var j=1;j<=i;j++){
    		document.write("<td>");
    		//内循环 控制列（第几行就有几列）
            document.write(i+"*"+j+"="+i*j);
            document.write("</td>");
    	}
    	// document.write("<br>");
    	document.write("</tr>");
    }  
    document.write("</table>");
    document.write("<hr>");
//打印长方形
    for(var m=1;m<5;m++){
    	for(var n=1;n<10;n++){
   		document.write("*");
    	}
    	document.write("<br>");
    }
    document.write("<hr>");
//打印直角三角形
    for(var m=1;m<10;m++){
    	for(var n=1;n<m;n++){
   		document.write("*");
    	}
    	document.write("<br>");
    }

var sex=1;
sex=sex===1?"男":"女";

//求100-999里面有多少水仙花数并输出
//水仙花数是指百位数的立方加上十位数的立方加上个位数的立方=自己的那些数
var number=0;//定义水仙花数量
for(var i=100;i<=999;i++){
  var bai=parseInt(i/100);
  var shi=parseInt(i%100/10);
  var ge=(i%10);
  var sum=Math.pow(bai,3)+Math.pow(shi,3)+Math.pow(ge,3);
  if(sum==i){//如果等于自己 说明是水仙花数
    console.log(i);//输出水仙花数
    number++;//每进入一次，说明水仙花加1
  }
}
console.log(number);
//求1-100的质数（大于1并且只能被1和本身整除）
//外层循环控制1-100之间的数字
   for(var i=1;i<=100;i++){
    //内层循环控制除了1和本身之外i能被整除的循环
    for(var j=2;j<=i-1;j++){
      if(i%j==0){//判断j是否能被i整除，如果可以则不是质数
        break;
      }
    }
    if(i==j){
      console.log("是质数"+i);
    }
   }
</script>
