//1.输入一个任意数，计算出它的位数（不知道循环次数用while语句）
    //var number=parseInt(prompt("请输入一个数"));用pasreInt带字母的字符串也会变成数字，但是输入的位数就不正确
	var number=Number(prompt("请输入一个数"));//可能出现NaN,整数（包括0）
	if(number) {//整数
		var i=1;//定义位数，用户输入的数最少是一位数
		while(number>=10) {
		number = parseInt(number / 10);
	    i++;	
		}	
		document.write(i);   
	}
    else if(number===0) {//0
        document.write(1);
    }
    else{//NaN
    	document.write("没有玩坏");
    }
//2.(翻转数字)输入一个整数，翻转输出这个数
    var num=Number(prompt("please enter a number"));
    if(num){//用户输入的是数值
       num=parseInt(num);//可能为浮点数，把它转换为整数
       do{
          var tep=num%10;
          num=parseInt(num/10);
          console.log(tep);
       }while(num!==0);
    }
    else if(num===0){//用户输入的是0
        console.log("Do not enter 0");
    }
    else{//用户输入的是NaN
