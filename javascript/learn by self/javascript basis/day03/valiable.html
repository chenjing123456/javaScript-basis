<!DOCTYPE html>
<html>
<head>
	<title>valiable 作用域</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	/**
	解析器解析过程（先全局作用域再局部作用域）
	  1.预解析：找var和function以及参数,找到之后把他们的声明提前（变量提升和函数提升）
	  2.解析一行执行一行
	*/
	var a=10;
	f1();
	function f1 () {
		console.log(a);
		var a=20;
	}
	/**
	//实例解析：
	   //1.全局作用域
		 //先找到Var function的声明并提前
		   var a;
	       function f1 () {
			console.log(a);
			var a=20;
		}
		 //留下剩余的赋值和调用...
		   a=10;
		   f1();

	  //2.执行到f1()时，进入局部作用域
		   function f1 () {
		   //先找到var fun的声明并提前
		    var a;
		    //接着执行，代码顺序不变
			console.log(a);
		    a=20;
		}
	*/
	/**
	var a=18;//a是全局变量的值，在任何地方可用
	f2();
	function f2(){
		var b=10;
		console.log(a);//先在当前作用域找a，如果没有则去上一层作用域找，
		console.log(b);
	}
    */
	var a=18;
	f2();
	function f2(){
		var b=10;
		console.log(a);
		console.log(b);
		var a=30;//局部同名变量的优先级高于全局同名变量
	}
	//自调用函数 只能执行一次
    (function(){//匿名函数
		console.log("text");
	})();
</script>
</body>
</html>
