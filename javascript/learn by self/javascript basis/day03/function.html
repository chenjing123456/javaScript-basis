/**
*翻转一个数组 返回一个新数组
*@params array{Array}
*return {number}
*/
	function reverse(array){
	    array=array||[];
      var arr=[];
      for(i=array.length-1;i>=0;i--){
      	arr[arr.length]=array[i];
      }
      return arr;
	}

/**
*对任意数组进行排序
*@params array{Array}
*return {}
*/	
    function sort(array){
      array=array||[];
      if(array.length===0){
      	return;
      } 
      //外层循环控制趟数 
      for(var i=0;i<array.length-1;i++){
      	var isSort=true;
      	//内层循环控制比较次数
      	for(var j=0;j<array.length-1-i;j++){
           if(array[j]>array[j+1]){//判断前后大小
           	//两两交换
           	var tep=array[j];
           	array[j]=array[j+1];
           	array[j+1]=tep;
           	isSort=false;
           }
      	}
      	if(isSort){//每次内循环比较完之后判断是否排序好
      	break;
      }
      	}
      return array;
      // console.log(array);
    }
    var array=[45,6,43,56,9];
    console.log(sort(array));
