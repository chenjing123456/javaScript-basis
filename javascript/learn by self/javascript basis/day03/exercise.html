//判断一个数是否为素数 除了1和本身，不能被别的数整除
   function getIsParim(n){
   	var flag=true;//假设为素数
   	//找除了1和本身，还有没有能整除n的数
   	for(i=2;i<n;i++){//n的
   	//方法二：开平方减少循环次数 for(i=2;i<=Math.sqrt(n);i++)
   		if(n%i===0){
   			//能整除，则返回false
   			flag=false;//不是素数
   			break;//跳出循环用break
   		}
   	}
   	return flag;//跳出函数用return
   }
   console.log(getIsParim(9));
//求阶乘 n=5 n!=5*4*3*2*1
   function factorial(n) {
   	var num=1;
   	for(i=2;i<=n;i++){
   		num*=i;
   	}
    return num;
   }

//求阶乘的和 函数内部调用另一个函数
//1！+2！+3！+4！...+n!
   function getSum(n){
   	 var sum=0;
     for(i=1;i<=n;i++){
     	sum+=factorial(i);//阶乘的和
     }
     return sum;
   }

   	n=n||0;
   	if(n<=0){
   		return -1;//无意义
   	}
   	var n1=1;
   	var n2=1;
    for(var i=3;i<=n;i++){
    	var sum=n1+n2;
    	    n1=n2;
    	    n2=sum;
    }
    return sum;
   }

//闰年函数
    //判断是否为闰年 能被4整除不能被100整除或者能被400整除的年份
    function isRn(year){
    	if((year%4===0&&year%100!==0)||year%400===0){
    		return true;
    	}
    	return false;
    }
