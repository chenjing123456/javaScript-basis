<!DOCTYPE html>
<html>
<head>
	<title>原型继承</title>
	<meta charset="utf-8">
</head>
<body>
  <script type="text/javascript">
    function Person(){

    }  
    //点语法
    Person.prototype.fuc=function(){
        console.log("11111");
    }
    var p1=new Person();
    //直接替换
    Person.prototype={
      fuc:function(){
        console.log("22222");
      }
    }
    var p2=new Person();
    p1.fuc();
    p2.fuc();
  </script>
</body>
</html>
