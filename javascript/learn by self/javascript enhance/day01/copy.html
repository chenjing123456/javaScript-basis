//面向对象开发
    var p={
    	name:"zhangsan",

    	copy:function(){
    		//创建对象
    		var temp={};
    		//复制属性
    		for(var k in this){
		     temp[ k ]=this[ k ];//关联数组的方式动态添加属性
	}

    	}

//实现深拷贝，将数据中所有的引用数据类型全部拷贝一份.

//2.面向对象 
    // 给每个对象一个copy方法，就可以实现深拷贝
	function deepCopy(){
			//1.创建对象
        	var temp={};
        	//2.复制属性，并判断是否是引用类型
        	for(var k in this){
		    if(typeof this[k]==="object"){
            temp[k]=this[k].deepCopy();
		}
		else{
			temp[k]=this[k];
		}
	}
        	//3.返回新对象
        	return temp;
    }
	var car={
		name:"法拉利"		
	}
	var p={
		name:"zs",
        car:car    
	}
	p.deepCopy=deepCopy;//把函数deepCopy赋值给p的deepCopy方法，如果加()则返回返回值
	car.deepCopy=deepCopy;

	var p2=p.deepCopy();
	p2.name="fhdd";
	p2.car.name="fhgeigh";
</script>
