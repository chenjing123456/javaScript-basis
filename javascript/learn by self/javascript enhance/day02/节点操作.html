    onload=function(){
    	function c(tagName){
    		return document.createElement(tagName);
    	}
    	var table=c('table');
    	var tbody=c('tbody');
    	table.appendChild(tbody);
    	for(var i=0;i<4;i++){
    		var tr=c('tr');
    		for(var j=0;j<3;j++){
    			var td=c('td');
    			var txt=document.createTextNode(' ');
    			td.appendChild(txt);
    			tr.appendChild(td);
    			td.width=200;
    			td.height=50;
    		}
    		table.appendChild(tr);
    	}
    	table.setAttribute('border','1');
    	document.body.appendChild(table);
    }
    // 对数组元素去重方法1
    Array.prototype.unique=function(){
    	var res=[this[0]];//创建一个空对象
    	for(var i=0;i<this.length;i++){//外循环遍历旧对象
    		var repeat=false;//假设新数组中没有
    		for(var j=0;j<res.length;j++){//内循环遍历新对象
    			if(this[i]==res[j]){
    				repeat=true;
    				break;
    			}
    		}
    		if(!repeat){//数组中没有是真
    			res.push(this[i]);
    		}
    	}
    	return res;
    }
    var arr=[1,3,4,2,4,2,5,6,"4",5,"4"];
    console.log(arr.unique());
