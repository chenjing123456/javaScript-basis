<!DOCTYPE html>
<html>
<head>
	<title>function</title>
	<meta charset="utf-8">
</head>
<body>
<script type="text/javascript">
	//求任意个数值的最大值
	function foo(){
		//所有的参数都在arguments中，把它当成数组用
		//问题转换成求数组中的最大值
        var args=arguments;
		var max=args[0];
		for(var i=1;i<args.length;i++){
			if(max<args[i]){
				max=args[i];
			}
		}
		return max;
	}
	console.log(foo(3,45,4,67,783,25,6));
	//利用Function写一个函数，要求任意个数之和
	var func=new Function(
        `var args=arguments;
        var sum=0;
        for(var i=0;i<args.length;i++){
            sum+=args[i];
        }
        return sum;`
	)
	console.log(func(34,5,6,32,56,0));
</script>
</body>
</html>
