<!DOCTYPE html>
<html>
<head>
	<title>Array vs obj</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		var obj ={
			name:"ls",
			age:12
		}	

		//对象和数组的区别和联系：
		// 对象和数组是由逗号分隔，并且最后一个属性不用逗号
		// 属性名不一样，对象的属性名是自定义的字符串类型，而数组的属性名是从0开始的有序数值列表
		var arr0 = new Array(2);
		var arr1 = new Array();
		var arr2 = new Array(20);
		var arr3 = new Array("terry","larry","jacky");
		var arr4 =[1,2,3];
		console.log(arr1,arr2,arr3,arr4);

	</script>
</head>

</body>
</html>
