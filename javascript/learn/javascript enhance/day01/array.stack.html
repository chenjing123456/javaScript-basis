<!DOCTYPE html>
<html>
<head>
	<title>stack</title>
	<meta charset="utf-8">
	<script type="text/javascript">
	var arr = [1,2,"terry",true];
	
	var result = arr.push("larry","larry");
	console.log("result:",result);
	console.log("arr:",arr);
	var result =arr.pop();
	console.log("result:",result);
	console.log("arr:",arr);
	var result =arr.unshift("pink",12,"food");
	console.log("result:",result);//8
	console.log("arr:",arr);
	var result = arr.shift();
	console.log("result:",result);//pink
	console.log("arr:",arr);
	</script>
</head>
<body>

</body>
</html>
