		// 根据以下代码体现完成getComparator方法
		
			function getComparator(key){
				return function(v1,v2){
					var value1 =v1[key];
					var value2 =v2[key];
					if(value1>value2){
						return -1;
					}else if(value1<value2){
						return 1;
					}else{
						return 0;
					}
				}
			}
