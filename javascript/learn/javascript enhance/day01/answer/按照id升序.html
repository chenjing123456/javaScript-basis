		function sortStudent(arr,property,bool){
			var newArr=[];

			function comp(property,bool) {
				if(bool=true){
					return function(object1, object2){                
						var value1 = object1[property];                
						var value2 = object2[property];                 
						return value1-value2;
					}
				}else{
					return function(object1, object2){                
						var value1 = object1[property];                
						var value2 = object2[property];                 
						return value2-value1;
					}
				}					
			}
			//arr.sort(排序函数)
			newArr = arr.sort(comp(property));
			//comp(property) ==排序函数，用于对旧数组排序
			return newArr;
		}
