	//例题
	var arr = [];
	for(var i =0;i<10;i++){
		var ran = parseInt(Math.random()*100+1);
		arr.push(ran);
	}
	// for(var k in arr){
	// 	console.log(arr[k]);
	// }
	arr.sort(function(a,b){
		if(a>b){
			return -1;
		}else if(a<b){
			return 1;
		}
	})
	console.log(arr);



	//数组中随机获取一个元素
