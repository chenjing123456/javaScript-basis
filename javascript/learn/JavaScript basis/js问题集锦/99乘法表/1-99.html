<!DOCTYPE html>
<html>
<head>
	<title>99乘法表</title>
	<script type="text/javascript">
		document.write("<pre>");
		for(var i=1;i<=9;i++){
			for(var j=1;j<=i;j++){
				document.write(j+"*"+i+"="+i*j);
				document.write("\t");
			}
			document.write("<br>");
		}
		document.write("</pre>");
	</script>
</head>
<body>

</body>
</html>
