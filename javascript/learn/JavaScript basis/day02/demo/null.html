<!DOCTYPE html>
<html>
<head>
	<title>null</title>
	<meta charset="utf-8">
	<script type="text/javascript">
	    var a =null;
	    console.log(a);//值为null
	    console.log(typeof a);//Object类型

	    console.log(null==undefined);//相等不全等
	    console.log(null===undefined);

	    //boolean类型
	    var c =true;
	    var b =false;
	    console.log(c);//true
	    console.log(typeof c);//boolean
	    var d =Boolean(a);//null转换为布尔值为false
	    var e =Boolean(b);
	    console.log(d);//false
	    console.log(typeof d);
	    console.log(e);
	    console.log(typeof e);
	</script>
</head>
<body>

</body>
</html>
