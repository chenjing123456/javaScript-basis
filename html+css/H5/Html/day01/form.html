<<!DOCTYPE html>
<html>
<head>
	<title>注册界面</title>
	<meta charset="utf-8">
</head>
<body>
<form>
	<fieldset>
		<legend>注册界面</legend>
		<p>
			账户：<input type="text" name="account">
		</p>
		<p>
			密码：<input type="password" name="pwd">
		</p>
		<p>
			性别：<input type="radio" name="male" value="male">男
			      <input type="radio" name="male" value="female">女
			      <input type="radio" name="male" value="yao" checked="checked">保密
		</p>
		<p>
			爱好：<input type="checkbox" name="hobbit" value="pi">骑马
			      <input type="checkbox" name="hobbit" value="df">打枪
			      <input type="checkbox" name="hobbit" value="gdf" checked="">射箭
		</p>
		<p>
			简介：<textarea cols="10" rows="10">
			</textarea>
		</p>
		<p>
			生日：<input type="date" name="date">
		</p>
		<p>
			邮箱：<input type="email" name="email">
		</p>
		<p>
			手机号码：<input type="number" name="phone">
		</p>
		<p>
			<input type="submit" value="注册">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="reset" value="清除">
		</p>
	</fieldset>
</form>
</body>
</html>
