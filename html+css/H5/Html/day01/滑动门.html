<!DOCTYPE html>
<html>
<head>
	<title>滑动门</title>
	<meta charset="utf-8">
	<style type="text/css">
	*{
		padding:0;
		margin:0;
	}
     .container{
     	width: 800px;
     	height: 640px;
     	background-color: yellow;
     	margin:0 auto;
     }
     ul li{
     	list-style: none;
     	float: left;
     }
     ul li img{
     	width: 640px;
     	height: 640px;
     }
	</style>
</head>
<body>
<div class="container">
	<ul>
		<li><img src="123.jpg"></li>
		<li><img src="123.jpg"></li>
		<li><img src="123.jpg"></li>
		<li><img src="123.jpg"></li>
	</ul>
</div>
</body>
</html>
