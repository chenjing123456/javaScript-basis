    <style type="text/css">
    .accordian{
        width: 850px;
        height: 320px;
        margin: 100px auto;
        background-color: red;
    }
    .accordian li{
        list-style: none;
        width: 160px;
        height: 320px;
        float: left;
        position: relative;
        overflow: hidden;
        border-left: 2px solid rgba(255,255,255,.8);
    }
    .accordian li .image_title{
        position: absolute;
        width: 100%;
        height: 50px;
        bottom:0;
        left: 0;
    }
    .accordain a{
        color: #fff;
        text-decoration: none;
    }
    .accordian ul:hover li{
        width: 40px;

    }
    .accordian ul li:hover{
        width:640px;
    }
    .accordian li{
        transition:all 2s;
    }
    </style>
</head>
