<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position</title>
    <style>
        .container{
            width: 800px;
            height: 200px;
            background-color: pink;
            position: relative;
        }
        .container>div{
            width:30%;
            height: 200px;
            background-color: red;
            position: absolute;
        }
        .one{
            left:0;
            top:0;
        }
        .two{
            left:35%;
            top:0;
        }
        .three{
            left:70%;
            top:0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
