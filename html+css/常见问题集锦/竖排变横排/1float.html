<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float</title>
    <style>
        .container{
            width: 800px;
            height: 200px;
            background-color: pink;
        }
        .container>div{
            width:30%;
            height: 200px;
            background-color: red;
        }
        .one{
            float:left;
        }
        .two{
            float: left;
            margin-left: 5%;
        }
        .three{
            float:right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
</body>
</html>
