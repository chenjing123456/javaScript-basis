<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float</title>
    <style>
        img{
            float:left;
        }
        span{
            float: left;
            height: 100px;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <img src="13.jpg" alt="" width="100px" height="100px">
    <span>我是her</span>
</body>
