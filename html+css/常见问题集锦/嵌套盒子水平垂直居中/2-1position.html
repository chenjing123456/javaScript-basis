<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>定位（推荐用父相子绝）</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .outer{
            width: 200px;
            height:200px;
            background-color: pink;
            position: relative;   
        }
        .inner{
            width:100px;
            height:100px;
            background-color: red;
            /* position: absolute;  */
            /* position: relative; */
            /*父相子绝（最好用这个） 或者 父绝子绝 或者 子绝*/
            top:50px;/* (200-100)/2=50px */
            left:50px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
