<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .outer{
            width: 200px;
            height:200px;
            background-color: pink;
            /* float: left; */
        }
        .inner{
            width:100px;
            height:100px;
            background-color: red;
            float: left;    
            /*若是不浮动,设置margin 会把外盒子顶下来(即父子元素的外边距合并问题)*/
            margin:50px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
