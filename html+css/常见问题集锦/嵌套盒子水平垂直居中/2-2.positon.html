<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position 父相子绝的加强</title>
    <style>
        *{
            padding:0;
            margin:0;
        }
        .outer{
            width: 300px;
            height: 300px; 
            background-color: pink;
            position: relative;
        }
        .inner{
            background-color: red;    
            position: absolute;
            left:25%;
            top:25%;
            bottom:25%;
            right:25%;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
