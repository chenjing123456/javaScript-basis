<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>border方法</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        div.outer{
            width: 200px;
            height:200px;
            background-color: pink;
            border:1px solid #ccc;
            box-sizing: border-box;
        }
        div.inner{
            width:100px;
            height: 100px;
            background-color: red;
            
            margin-top:10px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
