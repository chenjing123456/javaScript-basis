<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float方法</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        div.outer{
            width: 200px;
            height:190px;
            background-color: pink;
            /*方法三：给父元素和子元素都设置浮动*/
            float:left;
            /* float:left; 方法一，给父元素设置float */
        }
        div.inner{
            width:100px;
            height: 100px;
            background-color: red;
            /* float: left;方法二 给子元素设置float */
            float: left;
            margin-top:10px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
</body>
</html>
