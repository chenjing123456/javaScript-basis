<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float</title>
    <style>
        ul{
            padding: 0;
            margin: 0;
        }
        div{
            width: 800px;
            height: 100px;
            background-color: pink;
        }
        div ul{
            float:right;
            width: 40%;
            
            display:flex;
            justify-content: space-around;
        }
        div ul li{
            list-style: none;
            
            flex:1;
            line-height: 100px;
        }
    </style> 
</head>
<body>
    <div>
        <ul>
            <li>你好</li>
            <li>你好</li>
            <li>你好</li>
            <li>你好</li>
            <li>你好</li>
        </ul>
    </div>
</body>
</html>
