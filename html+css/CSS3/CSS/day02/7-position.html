<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>position</title>
    <style>
        div{
            width:200px;
            height: 400px;
            border:1px solid #ccc;
        }
        div:nth-child(odd){
            background-color: blue;
        }
        div:nth-child(even){
            background-color: red;
        }
        div.one{
            position:static;
            /* width: 100px; */
            /* height: 1000px; */
        }
        div.two{
              width: 500px;  
             height: 500px; 
              position: fixed;  
              /* top:10px;  */
              /* left:10px;  */
        }
        div.three{
            position: relative;
            margin:10px;
             top:10px; 
             left:10px; 
        }
        div.four{
             position: absolute; 
            top:10px;
            right: 10px;
        }
        div.outer{
            width: 300px;
            height: 300px;
            background-color: gray;
            /* position: static; */
             /* position: relative;  */
             /* position: absolute;  */

             position: fixed; 
             /* top:10px;  */
             /* right:10px;  */
        }
    </style>
</head>
<body>
    <div class="one">静态定位</div>
    <div class="two">固定定位</div>
    <div class="three">相对定位</div>
    <div class="outer">
        <div class="four">绝对定位</div>
    </div>
    <div class="five">正常</div>
</body>
</html>
