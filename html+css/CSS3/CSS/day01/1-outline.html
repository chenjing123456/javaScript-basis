<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>outline</title>
    <style>
        div.one{
            width: 100px;
            height: 200px;
            margin-bottom:30px;
            background-color: blue;
            outline-width: 20px;
            outline-style: solid;
            outline-color: #add;
            padding:20px;
            margin:50px 0 0 50px;
            border:10px solid #333;
        }
        div.two{
            width: 200px;
            height:100px;
            background-color: red;
            border:10px solid #ccf;
        }
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="two"></div>
</body>
</html>
