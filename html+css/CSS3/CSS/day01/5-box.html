<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>box</title>
    <style>
        div.one{
            width: 100px;
            height:100px;
            background-color: red;
            padding:10px;
            border:10px solid #ffc;
            box-sizing:border-box;
        }
        div.two{
            width: 100px;
            height:100px;
            background-color: blue;

        }
        div.three{
            width:100px;
            height: 100px;
            background-color: #ccc;
            padding:10px;
            /* margin:10px; */
            border:10px solid #ffa;
            box-sizing:content-box;
        }
    </style>
</head>
<body>
    <div class="one">IE盒子</div>
    <div class="two">正常盒子</div>
    <div class="three">w3c盒子</div>
</body>
</html>
