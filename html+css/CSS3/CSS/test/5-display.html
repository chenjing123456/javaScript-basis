<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>display</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        .header,.footer{
            height: 100px;
            width:100%;
            background-color: black;
        }
        div.center{
            width: 100%;
            height:800px;
            margin:0 auto;
        }
        div.article{
            width: 100%;
            height: 600px;
            background-color: green;
        }
        .article>div{
            display: inline-block;
            width: 30%;
            background-color: red;
            height:400px;
            margin-right:5%; 
        }
        .article>div:nth-child(3){
            margin-right: 0%;
        }
  </style>
</head>
<body>
    <div class="center">
        <div class="header">
        </div>
        <div class="article">
            <div class="one"></div>
            <div class="two"></div>
            <div class="three"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
