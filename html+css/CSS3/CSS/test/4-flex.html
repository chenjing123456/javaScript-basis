<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex</title>
    <style>

        .header{
            width: 100%;
            height: 100px;
            background-color: blueviolet;
        }
        .article{
            width: 100%;
            height: 600px;
            background-color: green;
            display: flex;
        }
        .article>div{
            height: 400px;
            margin-right: 30px; 
        }
        .article>div:nth-child(3){
            margin-right: 0px;
        }
        .one{
            flex: 1;
            background-color: red;
        }
        .two{
            flex: 1;
            background-color: blue;
        }
        .three{
            flex: 1;
            background-color: bisque;
        }
        .footer{
            width: 100%;
            height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="header">

    </div>
    <div class="article">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
