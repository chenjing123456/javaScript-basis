<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float 所有宽度自适应 当浏览器窗口小时效果不好</title>
    <style>
        .header{
            width: 100%;
            height: 100px;
            background-color: blueviolet;
        }
        .article{
            width: 100%;
            height: 600px;
            background-color: green;
        }
        .article>div{
            height: 400px;
        }
        .one{
            width: 30%;
            background-color: red;
            float:left;
        }
        .two{
            width:30%;
            background-color: blue;
            float: left;
            margin-left: 5%;
        }
        .three{
            width:30%;
            float: right;
            background-color: bisque;
        }
        .footer{
            width: 100%;
            height: 100px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="header">

    </div>
    <div class="article">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
