<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>transition</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        div.outer{
            width: 80px;
            height:30px;
            background-color: brown;
            margin:0 auto;
            position: relative;
        }
        div.inner{
            width: 80px;
            height: 80px;
            background-color: blueviolet;
            position:absolute;
            top:30px;
            left:0px;    
            /* display: none;      */
        }
        div.outer:hover .inner{
            /* display: block;  */
            width:200px;
            height:200px;
            background-color: skyblue;
            transition-property: width,height,background-color;
            transition-duration:3s;
            transition-timing-function: linear;
            transition-delay: 1s;
        }
    </style>
</head>
<body>
    <div class="outer">
        <button>滑过我</button>
        <div class="inner"></div>
    </div>
</body>
</html>
